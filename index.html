<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thiệp 20/10 Tặng Em ❤️</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
    }
    #login input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    #login button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background: #ff6f91;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #card {
      display: none;
      height: 100%;
      position: relative;
      text-align: center;
      color: #fff;
      overflow-y: auto;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 4px #00000055;
    }
    .slideshow {
      width: 80%;
      max-width: 800px;
      height: 400px;
      margin: 20px auto 10px auto;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
    .slide-text {
      font-size: 18px;
      color: #d6336c;
      font-weight: bold;
      background: rgba(255,255,255,0.7);
      display: inline-block;
      padding: 8px 15px;
      border-radius: 12px;
      max-width: 90%;
      margin-top: 10px;
    }
    .flowers, .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .flower, .heart {
      position: absolute;
      top: -50px;
      font-size: 24px;
      user-select: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Màn hình đăng nhập -->
  <div id="login">
    <h2>Nhập mật khẩu để mở thiệp 💌</h2>
    <input type="password" id="password" placeholder="Password...">
    <button onclick="checkPassword()">Mở thiệp</button>
  </div>

  <!-- Thiệp chính -->
  <div id="card">
    <h1>Chúc Em bé yêu Ngân ngày 20/10 vui vẻ nhó!! ❤️</h1>

    <div class="slideshow" id="slideshow">
      <!-- Ảnh sẽ được load bằng JS -->
    </div>

    <div id="slideText" class="slide-text">
      Lời nhắn đầu tiên 💌
    </div>

    <div class="flowers" id="flowers"></div>
    <div class="hearts" id="hearts"></div>

    <audio autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const correctPassword = '24092025';
    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === correctPassword) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('card').style.display = 'block';

        // Bắt đầu phát nhạc sau khi có tương tác
        const audio = document.querySelector('audio');
        audio.play().catch(e => {
          console.log('Autoplay bị chặn:', e);
        });
      } else {
        alert('Sai ròi, mk là ngày chúng mình ấy ấy 😅');
      }
    }


    // Slideshow tự động
    const slideshowContainer = document.getElementById('slideshow');
    const slideText = document.getElementById('slideText');

    const imageCount = 10;
    const texts = [
      "Chúc Ngân 20/10 thật xinh đẹp 🌸",
      "Cảm ơn em vì đã luôn ở bên 💖",
      "Mỗi khoảnh khắc cùng em đều thật đặc biệt ✨",
      "Anh mong em sẽ cười nhiều hơn ☀️",
      "Mong chúng ta luôn cùng nhau đi thật xa 🛤️",
      "Em là điều ngọt ngào nhất 🍯",
      "Cảm ơn vì đã là em 💫",
      "Anh luôn tự hào về em 🥰",
      "Iuuuu emm ❤️",
      "Chúc mừng ngày phụ nữ Việt Nam 🌹"
    ];

    let slideImages = [];
    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement('img');
      img.src = `pic${i}.jpg`;
      if (i === 1) img.classList.add('active');
      slideshowContainer.appendChild(img);
      slideImages.push(img);
    }

    let currentIndex = 0;
    slideText.textContent = texts[currentIndex];

    setInterval(() => {
      slideImages[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slideImages.length;
      slideImages[currentIndex].classList.add('active');
      slideText.textContent = texts[currentIndex];
    }, 5000);

    // Mưa hoa
    const flowersContainer = document.getElementById('flowers');
    const flowerEmojis = ['🌸','🌼','🌺','💮','🌷'];
    function createFlower() {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (5 + Math.random() * 5) + 's';
      flower.style.fontSize = (20 + Math.random() * 20) + 'px';
      flowersContainer.appendChild(flower);
      setTimeout(() => flower.remove(), 10000);
    }
    setInterval(createFlower, 300);

    // Trái tim bay
    const heartsContainer = document.getElementById('hearts');
    const heartEmojis = ['❤️','💖','💗','💕','💓'];
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      heart.style.fontSize = (18 + Math.random() * 16) + 'px';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
